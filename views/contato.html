<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre em contato - DevBurger</title>
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="title">DevBurger</h1>
        <p>Entre em contato conosco</p>
    </header>

    <main>
        <h2 class="section-title">Fale Conosco</h2>
        <p>Preencha o formulário abaixo e entraremos em contato o mais breve possível!</p>

        <article>
            <form action="/contato" method="POST" class="form">
                <div class="form-group">
                    <label for="name" class="label">Nome:</label>
                    <input type="text" id="name" name="nome" class="input" required>
                </div>

                <div class="form-group">
                    <label for="email" class="label">E-mail:</label>
                    <input type="email" id="email" name="email" class="input" required>
                </div>

                <div class="form-group">
                    <label for="subject" class="label">Assunto:</label>
                    <input type="text" id="subject" name="assunto" class="input" required>
                </div>

                <div class="form-group">
                    <label for="message" class="label">Mensagem:</label>
                    <textarea id="message" name="mensagem" class="input" rows="1" required></textarea>
                </div>
                
                <button type="submit" class="btn">Enviar Mensagem</button>
            </form>
        </article>
    </main>
    
    <footer>
        <p class="footer-text">&copy; 2025 DevBurger. Todos os direitos reservados.</p>
        <a href="/" class="btn btn-footer">Voltar à página inicial</a>
    </footer>

</body>
</html>
